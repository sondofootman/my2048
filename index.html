<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>2048 Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overscroll-behavior: none; /* Prevent pull-to-refresh */
      touch-action: manipulation; /* Improve touch responsiveness */
    }
    .game-container {
      max-width: 100%;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 4vw;
      padding: 4vw;
      background-color: #bbada0;
      border-radius: 6px;
      position: relative;
      touch-action: none;
      width: calc(100% - 8vw);
      margin: 0 auto;
    }
    .cell {
      background-color: rgba(238, 228, 218, 0.35);
      border-radius: 3px;
      aspect-ratio: 1;
    }
    .tile {
      position: absolute;
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(12px, 4vw, 16px);
      font-weight: bold;
      transition: top 0.1s, left 0.1s;
      z-index: 10;
      width: calc((100% - 12vw) / 4);
      height: calc((100% - 12vw) / 4);
      box-sizing: border-box;
    }
    .tile-2 { background-color: #eee4da; color: #776e65; }
    .tile-4 { background-color: #ede0c8; color: #776e65; }
    .tile-8 { background-color: #f2b179; color: #f9f6f2; }
    .tile-16 { background-color: #f59563; color: #f9f6f2; }
    .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
    .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
    .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: clamp(10px, 3.5vw, 14px); }
    .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: clamp(10px, 3.5vw, 14px); }
    .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: clamp(10px, 3.5vw, 14px); }
    .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: clamp(8px, 3vw, 12px); }
    .tile  .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: clamp(8px, 3vw, 12px); }
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(238, 228, 218, 0.73);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      border-radius: 6px;
    }
    .game-over-text {
      font-size: clamp(16px, 6vw, 24px);
      font-weight: bold;
      color: #776e65;
      margin-bottom: 20px;
    }
    .new-tile {
      animation: appear 0.2s;
    }
    @keyframes appear {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-[#faf8ef] font-sans">
  <div class="game-container">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
      <h1 class="text-4xl sm:text-5xl font-bold text-[#776e65]">2048</h1>
      <div class="flex gap-4 flex-wrap justify-center">
        <div class="score-container bg-[#bbada0] text-white px-4 py-2 rounded text-center">
          <div class="text-xs uppercase font-bold">Score</div>
          <div id="score" class="text-lg font-bold">0</div>
        </div>
        <div class="score-container bg-[#bbada0] text-white px-4 py-2 rounded text-center">
          <div class="text-xs uppercase font-bold">Best</div>
          <div id="high-score" class="text-lg font-bold">0</div>
        </div>
      </div>
    </div>
    <p class="text-[#776e65] mb-4 text-sm sm:text-base text-center">
      Join numbers to reach the <strong>2048 tile!</strong><br/>
      <strong>Swipe</strong> to move tiles.
    </p>
    <div class="grid" id="grid">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div id="game-over" class="game-over hidden">
        <div class="game-over-text">Game Over!</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const GRID_SIZE = 4;
      let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
      let score = 0;
      let highScore = localStorage.getItem("highScore") || 0;
      let gameOver = false;

      const gridElement = document.getElementById("grid");
      const scoreElement = document.getElementById("score");
      const highScoreElement = document.getElementById("high-score");
      const gameOverElement = document.getElementById("game-over");

      // Telegram Web App integration
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.enableClosingConfirmation();
      tg.MainButton.setText("New Game").show().onClick(initGame);

      function initGame() {
        grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        score = 0;
        gameOver = false;
        updateScore();
        renderGrid();
        addRandomTile();
        addRandomTile();
        gameOverElement.classList.add("hidden");
      }

      function renderGrid() {
        document.querySelectorAll(".tile").forEach(tile => tile.remove());
        const gridWidth = gridElement.offsetWidth;
        const tileSize = (gridWidth - 12 * (GRID_SIZE - 1)) / GRID_SIZE;
        for (let row = 0; row < GRID_SIZE; row++) {
          for (let col = 0; col < GRID_SIZE; col++) {
            const value = grid[row][col];
            if (value !== 0) {
              const tile = document.createElement("div");
              tile.className = `tile tile-${value} new-tile`;
              tile.textContent = value;
              tile.style.top = `${4 + row * (tileSize + 4)}px`;
              tile.style.left = `${4 + col * (tileSize + 4)}px`;
              gridElement.appendChild(tile);
              setTimeout(() => tile.classList.remove("new-tile"), 200);
            }
          }
        }
      }

      function updateScore() {
        scoreElement.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        highScoreElement.textContent = highScore;
      }

      function addRandomTile() {
        const empty = [];
        for (let row = 0; row < GRID_SIZE; row++) {
          for (let col = 0; col < GRID_SIZE; col++) {
            if (grid[row][col] === 0) empty.push({ row, col });
          }
        }
        if (empty.length > 0) {
          const { row, col } = empty[Math.floor(Math.random() * empty.length)];
          grid[row][col] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function checkWin() {
        if (grid.flat().includes(2048)) {
          gameOverElement.innerHTML = `<div class="game-over-text">You Won!</div>`;
          gameOverElement.classList.remove("hidden");
          gameOver = true;
          return true;
        }
        return false;
      }

      function checkGameOver() {
        for (let row = 0; row < GRID_SIZE; row++) {
          for (let col = 0; col < GRID_SIZE; col++) {
            if (grid[row][col] === 0) return false;
            if (col < GRID_SIZE - 1 && grid[row][col] === grid[row][col + 1]) return false;
            if (row < GRID_SIZE - 1 && grid[row][col] === grid[row + 1][col]) return false;
          }
        }
        gameOverElement.innerHTML = `<div class="game-over-text">Game Over!</div>`;
        gameOverElement.classList.remove("hidden");
        gameOver = true;
        return true;
      }

      function moveTiles(direction) {
        if (gameOver) return;
        let moved = false;
        let newGrid = JSON.parse(JSON.stringify(grid));

        if (direction === "left") {
          for (let row = 0; row < GRID_SIZE; row++) {
            let newRow = grid[row].filter(val => val !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
              if (newRow[i] === newRow[i + 1]) {
                newRow[i] *= 2;
                score += newRow[i];
                newRow.splice(i + 1, 1);
                i--;
              }
            }
            while (newRow.length < GRID_SIZE) newRow.push(0);
            if (!arraysEqual(newRow, grid[row])) moved = true;
            newGrid[row] = newRow;
          }
        } else if (direction === "right") {
          for (let row = 0; row < GRID_SIZE; row++) {
            let newRow = grid[row].filter(val => val !== 0);
            for (let i = newRow.length - 1; i > 0; i--) {
              if (newRow[i] === newRow[i - 1]) {
                newRow[i] *= 2;
                score += newRow[i];
                newRow.splice(i - 1, 1);
                i++;
              }
            }
            while (newRow.length < GRID_SIZE) newRow.unshift(0);
            if (!arraysEqual(newRow, grid[row])) moved = true;
            newGrid[row] = newRow;
          }
        } else if (direction === "up") {
          for (let col = 0; col < GRID_SIZE; col++) {
            let newCol = [];
            for (let row = 0; row < GRID_SIZE; row++) {
              if (grid[row][col] !== 0) newCol.push(grid[row][col]);
            }
            for (let i = 0; i < newCol.length - 1; i++) {
              if (newCol[i] === newCol[i + 1]) {
                newCol[i] *= 2;
                score += newCol[i];
                newCol.splice(i + 1, 1);
                i--;
              }
            }
            for (let row = 0; row < GRID_SIZE; row++) {
              newGrid[row][col] = newCol[row] || 0;
            }
            if (!arraysEqual(newCol, grid.map(row => row[col]).filter(val => val !== 0))) moved = true;
          }
        } else if (direction === "down") {
          for (let col = 0; col < GRID_SIZE; col++) {
            let newCol = [];
            for (let row = GRID_SIZE - 1; row >= 0; row--) {
              if (grid[row][col] !== 0) newCol.push(grid[row][col]);
            }
            for (let i = 0; i < newCol.length - 1; i++) {
              if (newCol[i] === newCol[i + 1]) {
                newCol[i] *= 2;
                score += newCol[i];
                newCol.splice(i + 1, 1);
                i--;
              }
            }
            for (let row = GRID_SIZE - 1, i = 0; row >= 0; row--, i++) {
              newGrid[row][col] = newCol[i] || 0;
            }
            if (!arraysEqual(newCol, grid.map(row => row[col]).filter(val => val !== 0))) moved = true;
          }
        }

        if (moved) {
          grid = newGrid;
          renderGrid();
          updateScore();
          addRandomTile();
          if (checkWin()) return;
          if (checkGameOver()) return;
        }
      }

      function arraysEqual(arr1, arr2) {
        if (arr1.length !== arr2.length) return false;
        return arr1.every((val, i) => val === arr2[i]);
      }

      // Swipe handling
      let startX = 0;
      let startY = 0;
      let endX = 0;
      let endY = 0;

      gridElement.addEventListener("touchstart", (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
      }, { passive: false });

      gridElement.addEventListener("touchend", (e) => {
        e.preventDefault();
        const touch = e.changedTouches[0];
        endX = touch.clientX;
        endY = touch.clientY;

        const dx = endX - startX;
        const dy = endY - startY;
        const threshold = 30;

        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > threshold) moveTiles("right");
          else if (dx < -threshold) moveTiles("left");
        } else {
          if (dy > threshold) moveTiles("down");
          else if (dy < -threshold) moveTiles("up");
        }
      }, { passive: false });

      initGame();
    });
  </script>
</body>
</html>
